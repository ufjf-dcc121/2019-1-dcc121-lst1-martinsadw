<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Questão 12</title>
    </head>
    <body>
        <div id="x">13</div>
        <div id="y">8</div>
        <div id="produto"></div>
        <div id="soma"></div>

        <script type="text/javascript">
            var x = document.getElementById('x');
            var y = document.getElementById('y');
            var produto = document.getElementById('produto');
            var soma = document.getElementById('soma');

            produto.textContent = "O produto de " + x.textContent + " e " + y.textContent + " é " + (parseInt(x.textContent) * parseInt(y.textContent)) + "!";
            soma.textContent = "A soma de " + x.textContent + " e " + y.textContent + " é " + (parseInt(x.textContent) + parseInt(y.textContent)) + "!";
        </script>
    </body>
</html>
