<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Questão 14</title>
    </head>
    <body>
        <div id="x" contenteditable="true">7</div>
        <div id="y" contenteditable="true">5</div>
        <div id="produto"></div>
        <div id="soma"></div>
        <button type="button" id="calcular">Calcular!</button>

        <script type="text/javascript">
            var x = document.getElementById('x');
            var y = document.getElementById('y');
            var produto = document.getElementById('produto');
            var soma = document.getElementById('soma');
            var botao = document.getElementById('calcular');

            botao.addEventListener("click", function() {
                produto.textContent = "O produto de " + x.textContent + " e " + y.textContent + " é " + (parseInt(x.textContent) * parseInt(y.textContent)) + "!";
                soma.textContent = "A soma de " + x.textContent + " e " + y.textContent + " é " + (parseInt(x.textContent) + parseInt(y.textContent)) + "!";
            });
        </script>
    </body>
</html>
