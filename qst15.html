<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Questão 15</title>
    </head>
    <body>
        <main>
            <h1>Resultado da Avaliação</h1>
            <p>Olá <span id="nome" contenteditable="true">Fulano</span>, você está matriculado há <span id="anos" contenteditable="true">2</span> anos no curso de Confeitaria e as notas das suas disciplinas são: <span id="confeitaria" contenteditable="true">70</span> em Confeitaria Básica; <span id="coberturas" contenteditable="true">80</span> em Coberturas e <span id="bolos" contenteditable="true">60</span> em Broas e Bolos.</p>
            <p id="resultado"></p>
            <button type="button" id="avaliar">Avaliar</button>
            <button type="button" id="limpar">Limpar</button>
            <p id="melhorias"></p>
        </main>
        <script type="text/javascript">
            var nome = document.getElementById('nome');
            var anos = document.getElementById('anos');
            var confeitaria = document.getElementById('confeitaria');
            var coberturas = document.getElementById('coberturas');
            var bolos = document.getElementById('bolos');
            var botaoAvaliar = document.getElementById('avaliar');
            var botaoLimpar = document.getElementById('limpar');
            var resultado = document.getElementById('resultado');
            var melhorias = document.getElementById('melhorias');
            var media;

            function limparClick()
            {
                resultado.textContent = '';
                melhorias.textContent = '';
            }
            botaoLimpar.addEventListener("click", limparClick);

            function avaliarClick()
            {
                var notaConfeitaria = parseFloat(confeitaria.textContent);
                var notaCoberturas = parseFloat(coberturas.textContent);
                var notaBolos = parseFloat(bolos.textContent);

                media = (notaConfeitaria + notaCoberturas + notaBolos) / 3;
                media = Math.round(media * 100) / 100;

                if (media >= 70)
                    resultado.textContent = 'Parabéns ' + nome.textContent + '! Você está aprovado com média ' + media + '!';
                else
                    resultado.textContent = 'Você está reprovado com média ' + media + '!';

                melhorias.textContent = '';
                if (notaConfeitaria < 60)
                    melhorias.innerHTML += nome.textContent + ', considere estudar mais Confeitaria!<br />';
                if (notaCoberturas < 60)
                    melhorias.innerHTML += nome.textContent + ', considere estudar mais Coberturas!<br />';
                if (notaBolos < 60)
                    melhorias.innerHTML += nome.textContent + ', considere estudar mais Broas e Bolos!<br />';
            }
            botaoAvaliar.addEventListener("click", avaliarClick);
        </script>
    </body>
</html>
